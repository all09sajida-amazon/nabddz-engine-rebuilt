# ===================================================================
# Nabdz Engine - Build and Test Workflow
# ===================================================================

name: Build and Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      # Step 1: Check out the repository code
      - name: Checkout code
        uses: actions/checkout@v4
      
      # Step 2: Set up Node.js environment
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      # Step 3: Run the build script
      - name: Build project
        run: node scripts/build.js
      
      # Step 4: Verify that the build was successful
      - name: Verify build output
        run: |
          if [ ! -f "dist/seed.js" ]; then
            echo "❌ FAILURE: dist/seed.js was not created."
            exit 1
          fi
          echo "✅ SUCCESS: dist/seed.js found."
          node -c dist/seed.js
          echo "✅ SUCCESS: dist/seed.js has valid syntax."
