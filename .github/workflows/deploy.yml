name: Quick Build

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Build seed.js
        run: node build.js
      
      - name: Verify build
        run: |
          if [ -f "./dist/seed.js" ]; then
            echo "✅ Build successful"
          else
            echo "❌ Build failed - seed.js not created"
            exit 1
          fi
