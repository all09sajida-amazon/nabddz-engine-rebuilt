# ===================================================================
# Nabdz Engine - Quick Build Workflow
# ===================================================================

name: Quick Build

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      # Step 1: Check out the repository code
      - name: Checkout code
        uses: actions/checkout@v4
      
      # Step 2: Run the build script
      - name: Run build script
        run: node build.js
